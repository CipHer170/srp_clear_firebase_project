<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h2>reg form project</h2>
      </div>
    </div>
    <form action="">
      <label for="projectName">Project Name</label>
      <input type="text" id="projectName" placeholder="Introduce your project to other" />
      
      <label for="representatives">Introduce representatives</label>
      <div class="name-row">
        <div class="name-field">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" placeholder="Name" />
        </div>
        <div class="name-field">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Last name" />
        </div>
      </div>
      
      <label for="phoneNumber">Phone number</label>
      <input type="text" id="phoneNumber" placeholder="+998" />
      
      <label for="emailAddress">E-mail</label>
      <input type="email" id="emailAddress" placeholder="mail@mail.com" />
      
      <label for="projectField">Choose project field</label>
      <select name="projectField" id="projectField">
        <option value="">Select field</option>
        <option value="tech">Technology</option>
        <option value="finance">Finance</option>
        <option value="education">Education</option>
      </select>
      
      <label for="projectStageAt">What stage is the project at?</label>
      <div class="radio-group">
        <label><input type="radio" name="stage" value="stage"> Stage</label>
        <label><input type="radio" name="stage" value="business"> Business</label>
        <label><input type="radio" name="stage" value="mvp"> MVP</label>
        <label><input type="radio" name="stage" value="researching"> Researching</label>
      </div>
      
      <label for="investmentPurpose">Main purpose for investment</label>
      <select name="investmentPurpose" id="investmentPurpose">
        <option value="">Select purpose</option>
        <option value="development">Development</option>
        <option value="marketing">Marketing</option>
        <option value="expansion">Expansion</option>
      </select>
      
      <label for="projectStageInfo">What stage is the project at?</label>
      <div class="radio-group">
        <label><input type="radio" name="amount" value="less40"> less $40 000</label>
        <label><input type="radio" name="amount" value="more60"> more $60 000</label>
        <label><input type="radio" name="amount" value="more20"> more $20 000</label>
        <label><input type="radio" name="amount" value="another"> another</label>
      </div>
      
      <label for="returnRate">Projected return</label>
      <select name="returnRate" id="returnRate">
        <option value="">U2S</option>
        <option value="10">10%</option>
        <option value="20">20%</option>
        <option value="30">30%</option>
      </select>
      
      <label for="aboutProject">About project</label>
      <textarea name="aboutProject" id="aboutProject" placeholder="Input area" maxlength="200"></textarea>
      
      <button id="submitBtn" type="submit">Continue</button>
    </form>
    <div class="projectData">
      <div class="projectTitle">
        <h3>All Projects</h3>
      </div>
      
      <div class="project_actions">
        <p id="projectCount"></p>
        <input class="searchBar" placeholder="Search" id="projectSearchInput"></input>
        <div class="filterBox"> 
          <label for="">Filters</label>
          <select name="filter" id="projectFilter">
            <option value="stage">stage</option>
            <option value="amount">amount</option>
          </select>
        </div>
      </div>

      <div id="projectInfo"></div>
    </div>
  </body>
  <script type="module" src="./app.js"></script>
</html>
