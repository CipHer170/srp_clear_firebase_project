<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="main_image">
            <img src="https://images.unsplash.com/photo-1581092795360-fd1ca04f0952?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3Dz"
                alt="">
        </div>
        <div class="registration_form">
            <div class="navigation">

                <a href="../index.html" class="secondary-btn btn">
                    Back </a>
            </div>
            <div class="form">
                <h2>Project Registration Form</h2>
                <form action="submit" id="projectForm">
                    <span class="group">

                        <label for="Name">Organization Name</label>
                        <input type="text" placeholder="project name" id="projectName">
                    </span>
                    <span class="group">

                        <label for="website">Website</label>
                        <input type="url" id="projectUrl" placeholder="Website URL">
                    </span>
                    <span class="group">

                        <label>Choose industry</label>

                        <input type="checkbox" id="healthcare" value="healthcare" name="industry">
                        <label for="healthcare">Healthcare</label>

                        <input type="checkbox" id="education" value="education" name="industry">
                        <label for="education">Education</label>

                        <input type="checkbox" id="finance" value="finance" name="industry">
                        <label for="finance">Finance</label>

                        <input type="checkbox" id="entertainment" value="entertainment" name="industry">
                        <label for="entertainment">Entertainment</label>

                        <input type="checkbox" id="ai" value="ai" name="industry">
                        <label for="ai">AI</label>

                        <input type="checkbox" id="technology" value="technology" name="industry">
                        <label for="technology">Technology</label>

                    </span>
                    <span class="group">
                        <label>Choose stage</label>
                        <input type="checkbox" id="idea" value="idea" name="stage">
                        <label for="idea">Idea Stage</label>
                        <input type="checkbox" id="prototype" value="prototype" name="stage">
                        <label for="prototype">Prototype Stage</label>
                        <input type="checkbox" id="mvp" value="mvp" name="stage">
                        <label for="mvp">MVP Stage</label>
                        <input type="checkbox" id="release" value="release" name="stage">
                        <label for="release">Release Stage</label>
                    </span>
                    <span class="group">
                        <label for="email">Project Contact</label>
                        <input type="email" id="projectEmail" placeholder="Email" required>
                        <input type="text" placeholder="Full Name" id="projectContactName" required>
                    </span>
                    <!-- <span class="group">

                        <label for="photo">Upload Photo</label>
                        <input type="file" id="photo" name="photo" accept="image/*">
                    </span> -->

                    <button type="submit" class="main-btn btn">Save</button>
                </form>
            </div>



        </div>
    </div>
</body>
<script src="./collectProjectData.js">
</script>

</html>
