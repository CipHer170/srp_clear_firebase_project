<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h2>Refistration form</h2>
      </div>
    </div>
    <form>
      <label for="bookTitle">
        <input type="text" id="bookTitle" placeholder="bookTitle" />
      </label>
      <label for="bookAuthor">
        <input type="text" id="bookAuthor" placeholder="bookAuthor" />
      </label>
      <label for="bookRating">
        <input type="number" id="bookRating" placeholder="bookRating" />
      </label>
      <select name="bookGenre" id="bookGenreSelect">
        <option value="fanatsy">Fanatsy</option>
        <option value="classic">Classic</option>
        <option value="sci_Fi">Sci-Fi</option>
        <option value="russian">Russian</option>
        <option value="young_adult">Young Adult</option>
        <option value="for_kids">For kids</option>
      </select>
      <button id="saveBookBtn" type="submit">Save Book</button>
    </form>
    <div class="allData">
      <div class="titleData">
        <h3>All User Data</h3>
      </div>
      <!-- need fixing -->
      <div id="bookInfo"></div>
    </div>
  </body>
</html>
