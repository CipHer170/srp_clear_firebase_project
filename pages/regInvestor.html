<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h2>reg form investor</h2>
      </div>
    </div>
    <form action="">
      <label for="projectIntro">Introduce your project to other Organization</label>
      <input type="text" id="projectIntro" placeholder="Organization name" />
      
      <label for="investorFirstName">First Name</label>
      <input type="text" id="investorFirstName" placeholder="Name" />
      
      <label for="investorLastName">Last Name</label>
      <input type="text" id="investorLastName" placeholder="Last name" />
      
      <label for="investorPhone">Phone number</label>
      <input type="text" id="investorPhone" placeholder="+998" />
      
      <label for="investorEmail">E-mail</label>
      <input type="email" id="investorEmail" placeholder="mail@mail.com" />
      
      <label for="projectFieldSelect">Choose project fields</label>
      <select name="projectFieldSelect" id="projectFieldSelect">
        <option value="stage">Stage</option>
        <option value="business">Business</option>
        <option value="mvp">MVP</option>
        <option value="researching">Researching</option>
      </select>
      
      <label for="projectStage">What stage is the project should be?</label>
      <textarea name="projectStage" id="projectStage" maxlength="100"></textarea>
      
      <label for="mainPurpose">Main purpose for Investment</label>
      <input type="text" id="mainPurpose" placeholder="Enter purpose"></input>
      
      <label for="projectStageAt">What stage is the project at?</label>
      <input type="text" id="projectStageAt" placeholder="max $20 000"></input>
      
      <label for="projectedReturn">Projected return</label>
      <input type="text" id="projectedReturn" placeholder="20%"></input>
      
      <label for="aboutYourself">About yourself</label>
      <input type="text" id="aboutYourself" placeholder="I have about"></input>
      
      <button id="continueBtn" type="submit">Continue</button>
    </form>
    <div class="investorData">
      <div class="investorTitle">
        <h3>All Investors</h3>
      </div>
      
      <div class="investor_actions">
        <p id="investorCount"></p>
        <input class="searchBar" placeholder="Search" id="investorSearchInput"></input>
        <div class="filterBox"> 
          <label for="">Filters</label>
          <select name="filter" id="investorFilter">
            <option value="stage">stage</option>
            <option value="amount">amount</option>
          </select>
        </div>
      </div>

      <div id="investorInfo"></div>
    </div>
  </body>
  <script type="module" src="./app.js"></script>
</html>
