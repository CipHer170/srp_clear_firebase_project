<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../../style/style.css"> -->
    <link rel="stylesheet" href="../style/generatedStyling.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="main_image">
            <img src="https://images.unsplash.com/photo-1581092795360-fd1ca04f0952?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3Dz"
                alt="">
        </div>
        <div class="registration_form">
            <div class="navigation">
                <a href="../index.html" class="secondary-btn btn">
                    Back </a>
            </div>
            <div class="form">
                <h2>Investor Registration Form</h2>
                <form id="investorForm">
                    <div class="main-info">
                        <span class="group">
                            <label for="Name">Organization Details</label>
                            <input type="text" placeholder="Organization name" id="organizationName">
                            <input type="url" id="organizationUrl" placeholder="Website URL">
                        </span>
                        <span class="group">
                            <label for="email">Organization Contact</label>
                            <input type="email" id="investorEmail" placeholder="Email" required>
                            <input type="text" placeholder="Name" id="investorName" required>
                        </span>
                    </div>
                    <div class="detailed-info">

                        <label>Choose Industry</label>
                        <span class="group allIndustries" id="allIndustries"></span>

                        <label>Choose stage</label>
                        <span class="group allStages">
                            <span>

                                <input type="checkbox" id="idea" value="idea" name="stage">
                                <label for="idea">Idea Stage</label>
                            </span>
                            <span>
                                <input type="checkbox" id="seed" value="pre_seed" name="stage">
                                <label for="pre_seed">Pre_seed Stage</label>
                            </span>
                            <span>
                                <input type="checkbox" id="seed" value="seed" name="stage">
                                <label for="seed">Seed Stage</label>
                            </span>
                            <span>
                                <input type="checkbox" id="early_a" value="early_a" name="stage">
                                <label for="early_a">Early_a Stage</label>
                            </span>
                            <span>
                                <input type="checkbox" id="early_b" value="early_b" name="stage">
                                <label for="early_b">Early_b Stage</label>
                            </span>
                        </span>
                    </div>

                    <!-- <span class="group">

                        <label for="photo">Upload Photo</label>
                        <input type="file" id="photo" name="image" accept="image/*">
                    </span> -->

                    <button type="submit" class="main-btn btn">Save</button>
                </form>
            </div>



        </div>
    </div>
</body>
<script src="./collectInvestorData.js">
</script>
<script src="./industries.js">
</script>

</html>

</html>
